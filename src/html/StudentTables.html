<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Tables</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
  <style>
.pagination {
  display: inline-block;
}

.pagination a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
}

  </style>
</head>

<body id="page-top">
  <!-- Main Content -->
  <div id="content">


    <!-- Begin Page Content -->
    <div class="container-fluid">

      <!-- Page Heading -->
      <h1 class="h3 mb-2 text-gray-800"> Student Tables</h1>
    

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Student DataTable</h6>
          <div class="col-xs-4">
            <label for="search">Items per page:</label>
           <div class="col-xs-8">
             <select  class="btn btn-primary dropdown-toggle" ng-model="pageSize" ng-options="num for num in [arr1.length,5, 10, 15,20,30,50,]" ></select>
            </div>
          </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <th>
                  Sno.
                </th>
                <th>
                  FirstName
                </th>
                <th>
                  LastName
                </th>
                <th>
                  School
                </th>
                <th>
                  Day of Form Creation
                </th>
                <th>
                  
                </th>
              </thead>
         

              <tbody>

                <tr dir-paginate="x in arr1 | filter:q | itemsPerPage: pageSize">
                  <td>
                    {{$index+1}}
                  </td>
                  <td>
                    {{x.firstName}}
                  </td>
                  <td>
                    {{x.lastName}}

                  </td>
                  <td>
                    {{x.SchoolName}}

                  </td>
                  <td>
                    {{x.DateAdded | date:'dd-MM-yyyy'}}
                  </td>
                  <td>
                   <button  class="btn btn-danger btn-circle btn-lg " type="button"   ng-click="deleteData(x._id)"><i class="fas fa-trash" ></i></button>
                </td>
                </tr>
              </tbody>
</table>
              <dir-pagination-controls class="pagination" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->

  </div>
  <!-- End of Main Content -->
</body>
